<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Framework</title>
</head>
<body>
<h1>Book List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">123</td>
        <td th:text="${book.name}"> Spring in Action</td>
        <td th:each ="author : ${book.authors}"><table><tr>
            <td th:text = "${author.lastName}">
            </td>
        </tr></table></td>
    </tr>
</table>

</body>
</html>
